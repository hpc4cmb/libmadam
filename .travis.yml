          sources:
            - ubuntu-toolchain-r-test
          packages:
            - build-essential
            - gcc-7
            - g++-7
            - gfortran-7
            - autoconf
            - automake
            - m4
            - libtool
            - libmpich-dev
            - fftw3-dev
	    - cfitsio
            - pkg-config
      env:
        - MATRIX_EVAL="export CC=$(which gcc-7) && export CXX=$(which g++-7)"

# The versions to test
python:
    - 2.7
    - 3.6

# Set up MPI and mpi4py

before_install:
    # set the compilers
    - eval "${MATRIX_EVAL}"
    # Information about the compilers
    - echo "CC = ${CC} $(${CC} -dumpversion)"
    - echo "FC = ${FC} $(${FC} -dumpversion)"
    # set the MPICH underlying compilers
    - export MPICC=$(which mpicc)
    - export MPIFC=$(which mpif90)
    - export MPICH_CC=${CC}
    - export MPICH_FC=${FC}
    # explicitly set the compilers to MPICH compilers for autotools
    - export CC=$(which mpicc)
    - export FC=$(which mpif90)
    # information about the MPI compilers
    - echo "MPICC = ${MPICC}"
    - echo "MPIFC = ${MPIFC}"
    - echo "[MPI] CC = ${CC} $(${CC} -dumpversion)"
    - echo "[MPI] F90 = ${FC} $(${FC} -dumpversion)"
    - ${MPICC} -v
    - ${MPIFC} -v
    # miniconda install
    - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
    - bash miniconda.sh -b -p $HOME/miniconda
    - export PATH="$HOME/miniconda/bin:$PATH"
    - hash -r
    - conda config --set always_yes yes --set changeps1 no
    - conda update -q conda
    # Useful for debugging any issues with conda
    - conda info -a
    - conda install -c conda-forge numpy healpy pip
    - pip install mpi4py

# Skip this

install:
    # build
    - ./autogen.sh
    - export FCFLAGS="-O3 -g -fPIC"
    - ./configure --prefix=$HOME/miniconda
    - make
    - make install

# Configure, build, and run tests

script:
    - make test
