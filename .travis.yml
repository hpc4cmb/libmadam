# We set the language to python, so that we can more easily specify our
# build matrix.  We simply apt install the compiled dependencies.
language: python

matrix:
  include:
    # GCC 4.8 + Python 2.7
    - os: linux
      dist: trusty
      sudo: false
      addons:
        apt:
          packages:
            - build-essential
            - gcc
            - g++
            - gfortran
            - autoconf
            - automake
            - m4
            - libtool
            - libmpich-dev
            - fftw3-dev
            - cfitsio-dev
            - libatlas-base-dev
            - pkg-config
      env:
        - MATRIX_EVAL="export CC=$(which gcc) && export FC=$(which gfortran)"
      python: 2.7
    # GCC 4.8 + Python 3.6
    - os: linux
      dist: trusty
      sudo: false
      addons:
